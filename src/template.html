<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="width=device-width,minimum-scale=1.0" name="viewport">
    <title>mcafee frontend developer coding challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="mcafee">
      <div class="alert"></div>
      <main>
        <div class="mcafee__login-container base-card">
          <div class="mcafee__login-header">
            <a href="http://mcafee.com" class="mcafee__login-header__logo" title="McAfee | Security Solutions for Cloud, Endpoint, and Antivirus">
              <img src="./assets/logo.png"/>
            </a>
            <h4 class="mcafee__login-header__title">Log-in to your account</h4>
          </div>
          <div class="mcafee__login-body">
            <form class="mcafee__login-body-panel" data-js="login-form">
              <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" placeholder="E-mail address" data-js="email-field">
              </div>
              <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" placeholder="Password" data-js="password-field">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" data-js="submit-btn" name="Login">
              </div>
            </form>
            <div class="mcafee__login-validation-message mcafee__login-body-panel input-error" data-js="error-messages"></div>
          </div>
          <div class="login-footer">
            <button type="submit" class="btn btn-light btn-block btn-lg">
              New to us? <span class="demi-link">Sign Up</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
